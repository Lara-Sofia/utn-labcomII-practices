<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/png-transparent-football-ball-game-computer-icons-sport-football-white-sport-monochrome.png">
    <title>Fases de Grupo</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Fase de Grupos del Mundial 2022</h1>
        <img src="img/png-transparent-football-ball-game-computer-icons-sport-football-white-sport-monochrome.png" alt="Pelota">
        </div>
    </header>

    <table>
        <caption class="title">Fase de grupos</caption>

        <thead>
            <th>Grupo</th>
            <th>País</th>
        </thead>

        <tbody>
            <!--A-->
            <tr>
                <td class="letters" rowspan="4">A</td>
                <td>Qatar</td>
            </tr>
            <tr>
                <td id="color">Ecuador</td>
            </tr>
            <tr>
                <td>Senegal</td>
            </tr>
            <tr>
                <td id="color">Holanda</td>
            </tr>

            <!--B-->
            <tr>
                <td class="letters" rowspan="4">B</td>
                <td>Iglaterra</td>
            </tr>
            <tr>
                <td id="color">Irán</td>
            </tr>
            <tr>
                <td>USA</td>
            </tr>
            <tr>
                <td id="color">Gales</td>
            </tr>

            <!--C-->
            <tr>
                <td class="letters" rowspan="4">C</td>
                <td>Argentina</td>
            </tr>
            <tr>
                <td id="color">Arabia Saudita</td>
            </tr>
            <tr>
                <td>Mexico</td>
            </tr>
            <tr>
                <td id="color">Polonia</td>
            </tr>

            <!--D-->
            <tr>
                <td class="letters" rowspan="4">D</td>
                <td>Francia</td>
            </tr>
            <tr>
                <td id="color">Australia</td>
            </tr>
            <tr>
                <td>Dinamarca</td>
            </tr>
            <tr>
                <td id="color">Tunez</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td id="footer" colspan="3">Grupos mundial 2022 ©</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
