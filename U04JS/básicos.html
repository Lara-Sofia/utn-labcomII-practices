        // imprime en consola

    let hello = 'Es para que veas que puedo estar en una variable';
    document.getElementById('parrafo-2').innerHTML = hello;

    /* Esccribirmos resultado almacenado en una variable debtro del elemento
    */
    var x = 10;

    var a;

    // NUll

    a las funciones, métodos*/

        name: 'Clara',
        surname: 'Maria',
        age: 35
    };
    console.log(person.name);

    // Array
    var colors = ['rojo', 'Amarillo', 'azul'];
    console.log(colors[0]);

    colors.forEach(function(elemento, index) {

    }
    console.log(hola());

        return 'Hola soy una función y me llamo' + name;
    }
    console.log(hola('Romina')); 

    // manejo de errores
    try {
        // intenta esto
    } catch (error) {
        //salta el error
    } finally {
        //siemrpe pasa esto
    }

    //REST funciona como *rest en python
    function sumar(a, b, ...c) {
        let resultado = a + b;

        c.forEach(function(n){
            resultado += n
        });
        return resultado;
    }
    console.log(sumar(1, 2, 3, 4));

    // una dos arrays.  Operador Spread
    const arr1 = [1, 2, 3, 4, 5],
        arr2 = [6,7,8,9,0];

        console.log(arr1, arr2);

    const arr3 = [...arr1, ...arr2];
    console.log(arr3);

    // Arrow Function
    /*Function saludar() => función declarada
    const saludar = function () => expresada*/

    const saludar = () => console.log('Hola!👋')
    saludar();

    saludar('Irma');
