<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/climaIcon.png">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/pages/add-city.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <header>
        <h1>
            <img src="img/climaIcon.png" alt="icono">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Cuidad</h2>
        <section id="form-city-list">
        <!-- Sección donde se debe colocar el formulario, con el select y el
        botón de consultar -->
            <form action="">
                <label for="ingrese_cuidad" id="label">Ingrese la cuidad a agregar:</label>
                <input type="text" id="ingrese_cuidad" name="ingrese_ciudad">
                <input type="button" value="Agregar" id="button">
                <div class="alerts">
                    <p id="green">Cuidad agregada con éxito</p>
                    <p id="red">Error: La cuidad ingresada no se encuentra en la Api
                            o se produjo un error al consultar
                    </p>
                    <p id="yellow">La ciudad ingresada ya se encuentra almacenada</p>
                </div>
            </form>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
